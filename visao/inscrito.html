<!DOCTYPE html>
<html lang="en">
<head>
	<title>Área do Inscrito</title>
	<link rel="icon" href="assets\images\favicon.png" sizes="16x16" type="image/jpeg">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/inscrito.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
	<section id="areaInscrito">

		<div id="topTitle">Área do Inscrito</div>

		<div id="usuario">
			<div class="row">
				<div class="col-12 col-sm-3">
					<img src="profile.png" id="avatar" align="center">
				</div>
				<p class="col-12 col-sm-9">
					Nome do Usuário
				</p>
			</div>
		<form class="container-fluid">
  		<div class="row">
	  		<div class="form-group col-6">
	    		<label class="topicos" for="Email">Email:</label>
	    		<input readonly type="email" class="form-control" id="Email" value="nome@exemplo.com">
			</div>
			<button type="submit" style="margin-top: 2em; height: 2.4em;" class="btn btn-primary logBotao col-6">Alterar Senha</button>
		</div>
		<div class="row">
		    <div class="form-group col">
	    		<label class="topicos" for="CPF">CPF</label>
	    		<input readonly type="text" class="form-control" id="CPF" value="123.456.789-12">
	  		</div>
	  		<div class="form-group col-sm-3 col-12">
	    		<label class="topicos" for="ufRG">UF</label>
	    		<select id="ufRG" class="form-control">
	    			<option value="" selected>---</option>
	    			<option>AC</option>
	    			<option>AL</option>
	    			<option>AP</option>
	    			<option>AM</option>
	    			<option>BA</option>
	    			<option>CE</option>
	    			<option>DF</option>
	    			<option>ES</option>
	    			<option>GO</option>
	    			<option>MA</option>
	    			<option>MT</option>
	    			<option>MS</option>
	    			<option>MG</option>
	    			<option>PA</option>
	    			<option>PB</option>
	    			<option>PR</option>
	    			<option>PR</option>
	    			<option>PE</option>
	    			<option>PI</option>
	    			<option>RJ</option>
	    			<option>RN</option>
	    			<option>RS</option>
	    			<option>RO</option>
	    			<option>RR</option>
	    			<option>SC</option>
	    			<option>SP</option>
	    			<option>SE</option>
	    			<option>TO</option>
	    		</select>
	    	</div>
	    	<div class="form-group col-sm-3 col-12">
	    		<label class="topicos" for="RG">RG</label>
	    		<input readonly type="text" class="form-control" id="RG" value="12.345.678">
	  		</div>
    	</div>
    	<div class="row">
    		<div class="form-group col-sm-6 col-12">
	    		<label class="topicos" for="Nascimento">Data de Nascimento</label>
	    		<input readonly type="date" class="form-control" id="Nascimento" value="dd/mm/aaaa">
	  		</div>

	  		<div class="form-group col">
	    		<label class="topicos" for="telefone">Telefone:</label>
	    		<input readonly type="text" class="form-control" id="telefone" value="(DDD) (9) 1234-5678">
			</div>
		</div>
		<div class="row">
			<div class="form-group col-12 col-sm-3">
	    		<label class="topicos" for="Logradouro">Endereço:</label>
	    		<input readonly type="text" class="form-control" id="Logradouro" value="Rua dos Alfineiros">
	  		</div>
			<div class="form-group col-12 col-sm-3">
	    		<label class="topicos" for="Numero">Número:</label>
	    		<input readonly type="text" class="form-control" id="Numero" value="4">
	  		</div>
	  		<div class="form-group col-12 col-sm-3">
	    		<label class="topicos" for="Complemento">Complemento:</label>
	    		<input readonly type="text" class="form-control" id="Complemento" value="Apto. 201">
	  		</div>
	  		<div class="form-group col-12 col-sm-3">
	    		<label class="topicos" for="Bairro">Bairro:</label>
	    		<input readonly type="text" class="form-control" id="Bairro" value="Centro">
	  		</div>
		</div>
		<div class="row">
			<div class="form-group col-12 col-sm-6">
	    		<label class="topicos" for="CEP">CEP:</label>
	    		<input readonly type="text" class="form-control" id="CEP" value="12.345-678">
			</div>		
			<div class="form-group col-12 col-sm-6">
	    		<label class="topicos" for="Cidade">Cidade:</label>
	    		<input readonly type="text" class="form-control " id="Cidade" value="Cidade">
	  		</div>
	  	</div>
  		<button type="submit" class="btn btn-primary logBotao">Editar Dados</button>
	</form>
</div>
	</section>
</body>
